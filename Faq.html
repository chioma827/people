<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Page</title>
  <link rel="stylesheet" href="Faq.css">
</head>
<body>
  <div class="faq-container">
    <header>
      <h1>Here Are Some Frequently Asked Questions</h1>
      <input type="text" class="search-bar" placeholder="Type Your Question Here...">
    </header>
    <div class="faq-content">
      <aside class="categories">
        <ul>
          <li>General</li>
          <li>Audit</li>
          <li>Payment</li>
          <li>Recruiting</li>
          <li>Technical Policy</li>
        </ul>
      </aside>
      <section class="questions">
        <div class="accordion">
          <div class="accordion-item">
            <button class="accordion-header">How does it work?</button>
            <div class="accordion-content">
              <p>Explanation of how it works.</p>
            </div>
          </div>
          <div class="accordion-item">
            <button class="accordion-header">When does it start?</button>
            <div class="accordion-content">
              <p>Explanation of when it starts.</p>
            </div>
          </div>
          <div class="accordion-item">
            <button class="accordion-header">Are subscriptions free?</button>
            <div class="accordion-content">
              <p>Explanation of subscription costs.</p>
            </div>
          </div>
          <div class="accordion-item">
            <button class="accordion-header">How can I trust you?</button>
            <div class="accordion-content">
              <p>Explanation of trust factors.</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="site-footer">
      <p>Follow Us</p>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
      <p>Privacy Policy</p>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
